<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>다현이의 유럽 뿌수기</title>
  </head>
  <body>
    <header class="main-title" id="head">다현이의 유럽 뿌수기🇪🇺✈️</header>
    <section class="img-preview">
      <img
        src="./pics/KakaoTalk_Photo_2023-10-09-15-33-07 004.jpeg"
        alt="숙소에서 본 포르투갈"
      />
      <img
        src="./pics/KakaoTalk_Photo_2023-10-09-15-33-09 022.jpeg"
        alt="관광객들 사진 찍어주는 다현이"
      />
      <img
        src="./pics/KakaoTalk_Photo_2023-10-09-15-33-41 013.jpeg"
        alt="낭뜨 아경"
      />
      <img
        src="./pics/KakaoTalk_Photo_2023-10-09-15-33-40 003.jpeg"
        alt="포르투갈 공원에서 에그타르트"
      />
      <img
        src="./pics/KakaoTalk_Photo_2023-10-09-15-33-09 023.jpeg"
        alt="날씨가 너무 좋았던 포르투"
      />
      <img
        src="./pics/KakaoTalk_Photo_2023-10-09-15-33-41 009.jpeg"
        alt="낭뜨 마지막 날 밤"
      />
      <img
        src="./pics/KakaoTalk_Photo_2023-10-09-15-33-40 006.jpeg"
        alt="화창한 날 리스본 공원에서"
      />
    </section>
    <nav class="nav">
      <div>📸✌️ 클릭하면 이동해요! ✌️ 📸</div>
      <br />

      <ul>
        <li><a href="#france">프랑스&nbsp;&nbsp;</a></li>
        <li><a href="#portugal">포르투갈&nbsp;&nbsp;</a></li>
        <li><a href="#spain">스페인&nbsp;&nbsp;</a></li>
      </ul>
    </nav>
    <section class="france">
      <header class="country" id="france">프랑스 🇫🇷</header>
      <div class="img-france">
        <img src="./pics/1013-1.jpeg" alt="미키모양 팬케이크 & 마시멜로우" />
        <img src="./pics/1013-2.jpeg" alt="디즈니랜드 30주년 일루미네이션" />
        <img src="./pics/1013-3.jpeg" alt="쉐익스피어 서점에서" />
        <img src="./pics/1013-4.jpeg" alt="파리의 인형들" />
        <img src="./pics/1013-5.jpeg" alt="프랑스 동네 빵집1" />
        <img src="./pics/1013-6.jpeg" alt="프랑스 동네 빵집2" />
        <img src="./pics/1013-7.jpeg" alt="디즈니랜드 정문에서" />
        <img src="./pics/1013-8.jpeg" alt="낭뜨의 야경" />
        <img src="./pics/1013-9.jpeg" alt="에펠탑을 봐서 신난 다현이" />
        <img
          src="./pics/KakaoTalk_Photo_2023-10-09-15-33-43 022.jpeg"
          alt="오르세 미술관 가는 길"
        />
      </div>
    </section>
    <section class="portugal">
      <header class="country" id="portugal">포르투갈 🇵🇹</header>
      <div class="img-portugal">
        <div class="img-portugal-main">
          <img
            src="./pics/KakaoTalk_Photo_2023-10-09-15-33-40 005.jpeg"
            alt="리스본 공원 나무 위에 올라간 다현이"
          />
        </div>
        <div class="img-portugal-sub">
          <img
            src="./pics/KakaoTalk_Photo_2023-10-09-15-33-08 017.jpeg"
            alt="와인투어 중"
          />
          <img
            src="./pics/KakaoTalk_Photo_2023-10-09-15-33-09 019.jpeg"
            alt="포르투의 과일들"
          />
          <img
            src="./pics/KakaoTalk_Photo_2023-10-09-15-33-10 026.jpeg"
            alt="포르투 숙소 앞 강에서"
          />
          <img
            src="./pics/KakaoTalk_Photo_2023-10-09-15-33-39 001.jpeg"
            alt="너무 예쁜 포르투갈의 야경"
          />
        </div>
      </div>
    </section>

    <section class="spain">
      <header class="country" id="spain">스페인 🇪🇸</header>
      <div class="img-spain">
        <img
          src="./pics/가로.jpeg"
          alt="스페인 이름 모를 성 앞에서"
          class="pic-a"
        />
        <img src="./pics/가로3.jpeg" alt="헤밍웨이의 단골 식당" class="pic-c" />
        <img src="./pics/가로2.jpeg" alt="바게트빵&오징어" class="pic-b" />
        <img
          src="./pics/KakaoTalk_Photo_2023-10-09-15-33-07 008.jpeg"
          alt="세고비아"
          class="pic-d"
        />
        <img
          src="./pics/KakaoTalk_Photo_2023-10-09-15-33-08 010.jpeg"
          alt="줄무늬 마을 앞에 있던 바다"
          class="pic-e"
        />
      </div>
    </section>
    <div class="top-button"><a href="#head">^</a></div>
    <footer>2023.01 ~ 2023.03</footer>
  </body>
</html>
