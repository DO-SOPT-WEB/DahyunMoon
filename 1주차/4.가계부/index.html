<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>가계부</title>
</head>
<body>
    <header>다현이의 가계부</header>
    <div class="my-account">
        <div class="inner">
            <div class="inner-1">나의 자산</div>
            <div class="inner-2">2000723</div>
            <div class="inner-3">
                <div style="color: red;">+30000</div>
                <div style="color:blue">-500000</div>
            </div>
        </div>
    </div>
    <div class="list-header-1"> < 10월 1일 > </div>
    <div class="list-header-2">
        <div class="title">내역 리스트</div>
        <div class="button">
          <input type="checkbox" checked>수입</input>  <!-- checked로 default -->
          </div>
            <div class="button">
                <input type="checkbox" checked>지출</input>
            </div>
    </div>
    <section class="list-real">

        <div class="list-indiv">
        <div class="category"></div>
        <div class="main">버거킹 문정역</div>
        <div class="price">-10800</div>
        <div class="x">x</div>
        </div>

        <div class="list-indiv">
            <div class="one">취미</div>
            <div class="two">포토그레이강남2호첨</div>
            <div class="three">-5000</div>
            <div class="x">x</div>
        </div>

        <div class="list-indiv">
                <div class="one">식비</div>
                <div class="two">내가찜한닭</div>
                <div class="three">-18000</div>
                <div class="x">x</div>
        </div>


        <div class="list-indiv">
                    <div class="one">월급</div>
                    <div class="two">꼰떼넨떼</div>
                    <div class="three" style="color: red;">+7000000</div>
                    <div class="x">x</div>
        </div>

        <div class="list-indiv">
            <div class="one">취미</div>
            <div class="two">인터파크</div>
            <div class="three">-110000</div>
            <div class="x">x</div>
        </div>

    </section>
    <footer class="list-add">
        <div class="button">+</div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
