<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>가계부</title>
  </head>
  <body>
    <header>다현이의 가계부</header>
    <div class="my-account">
      <div class="inner">
        <div class="inner-1">나의 자산</div>
        <div class="total"></div>
        <div class="inner-3">
          <div class="income"></div>
          <div class="outcome"></div>
        </div>
      </div>
    </div>
    <div class="list-header-1">< 10월 1일 ></div>
    <div class="list-header-2">
      <div class="title">내역 리스트</div>
      <div class="button">
        <input type="checkbox" checked />수입
        <!-- checked로 default -->
      </div>
      <div class="button"><input type="checkbox" checked />지출</div>
    </div>
    <section class="list-real"></section>
    <footer class="list-add">
      <div class="button">+</div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
